<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffccff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #ff4081;
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .heart {
      font-size: 3rem;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 Vse Najboljše, My Love! 🎉</h1>
    <p>You are my favorite feature,<br>always bug-free in my heart ❤️</p>
    <div class="heart">💻💕</div>
  </div>
</body>
</html>
